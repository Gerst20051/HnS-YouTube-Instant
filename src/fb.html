<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>

<title>HnS YouTube Webs</title>
</head>
<body>
<h1>HnS YouTube Webs</h1>
<p><fb:login-button autologoutlink="true" perms="user_likes,friends_likes,publish_stream"></fb:login-button></p>
<p><fb:like></fb:like></p>
<div id="fb-root"></div>
<script>
window.fbAsyncInit = function() {
	FB.init({appId: '131794546903024', status: true, cookie: true, xfbml: true});
};
(function() {
	var e = document.createElement('script');
	e.type = 'text/javascript';

	e.async = true;
	document.getElementById('fb-root').appendChild(e);
}());
